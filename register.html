<!DOCTYPE html>
<html>
<head>
	<title>registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<form action="register.php" method="post" id="frm_register">
		
	
	<table>
		<tbody>
			<tr>
				<td>name:</td>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<td>email:</td>
				<td><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td>mobile:</td>
				<td><input type="text" name="mobile" id="mobile" maxlength="10"></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td>confirm</td>
				<td><input type="password" name="confirm" id="confirm"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="btn" id="btn_submit" value="submit">
			   </td>
			</tr>
			
		</tbody>
	</table>
</form>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script >
	$(document).ready(function(){
         $("#frm_register").validate({
         	rules : {
         		name : "required",
         		email : {
         			required : true,
         			email : true
         		},
         		mobile : {
         			required : true,
         			minlength : 10,
         		},
         		password : "required",
                confirm : "required",
         	},
         	messages : {
         		name : "enter ur name",
         		email : {
         			required : "enter ur mail",
         			email : "enter valid email"
         		},
         		mobile : {
         			required : "enter mobile number",
         			minlength : "enter valid mobile number"
         		},
         		password : "enter ur password",
         		confirm : "confirm ur password",
         	},
         });
	});
</script>
</body>
</html>
